name: Deploy Web App

on:
  workflow_call:
    inputs:
      environment:
        description: "Deployment environment"
        required: false
        type: string
        default: "production"
      aws-region:
        description: "AWS region"
        required: false
        type: string
        default: "us-east-1"
      stack-name:
        description: "CloudFormation stack name for frontend"
        required: false
        type: string
        default: "SkewProtectionStack/Frontend"
    secrets:
      AWS_ROLE_ARN:
        description: "AWS IAM role ARN for authentication"
        required: true

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      id-token: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/composite/pnpm-install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.aws-region }}
          role-duration-seconds: 900

      - name: Build web application
        run: |
          cd apps/web
          pnpm run build
          echo "âœ… Web app built successfully"

      - name: Get deployment targets from CloudFormation
        id: get-targets
        run: |
          # Resolve actual CloudFormation stack name from CDK construct path
          STACK_INPUT="${{ inputs.stack-name }}"
          
          if [[ "$STACK_INPUT" == *"/"* ]]; then
            # Convert CDK construct path to actual stack name pattern by removing slashes
            STACK_PREFIX=$(echo "$STACK_INPUT" | sed 's/\///g')
            echo "ğŸ” Looking for CloudFormation stack matching pattern: ${STACK_PREFIX}*"
            
            # Find the actual stack name
            ACTUAL_STACK_NAME=$(aws cloudformation list-stacks \
              --stack-status-filter CREATE_COMPLETE UPDATE_COMPLETE \
              --query "StackSummaries[?starts_with(StackName, '${STACK_PREFIX}')].StackName" \
              --output text | head -1)
              
            if [ -z "$ACTUAL_STACK_NAME" ]; then
              echo "âŒ Could not find CloudFormation stack matching pattern: ${STACK_PREFIX}*"
              echo "Available stacks:"
              aws cloudformation list-stacks --stack-status-filter CREATE_COMPLETE UPDATE_COMPLETE --query "StackSummaries[].StackName" --output text
              exit 1
            fi
            
            echo "âœ… Found actual stack name: ${ACTUAL_STACK_NAME}"
            STACK_NAME="$ACTUAL_STACK_NAME"
          else
            STACK_NAME="$STACK_INPUT"
          fi

          # Get S3 bucket name
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucketName'].OutputValue" \
            --output text)

          # Get CloudFront distribution ID
          CLOUDFRONT_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)

          if [ -z "$BUCKET_NAME" ] || [ "$BUCKET_NAME" = "None" ]; then
            echo "âŒ Could not retrieve S3 bucket name from stack $STACK_NAME"
            exit 1
          fi

          if [ -z "$CLOUDFRONT_ID" ] || [ "$CLOUDFRONT_ID" = "None" ]; then
            echo "âŒ Could not retrieve CloudFront distribution ID from stack $STACK_NAME"
            exit 1
          fi

          echo "stack-name=${STACK_NAME}" >> $GITHUB_OUTPUT
          echo "bucket-name=${BUCKET_NAME}" >> $GITHUB_OUTPUT
          echo "cloudfront-id=${CLOUDFRONT_ID}" >> $GITHUB_OUTPUT
          echo "ğŸ—ï¸  CloudFormation Stack: ${STACK_NAME}"
          echo "ğŸ“¦ S3 Bucket: ${BUCKET_NAME}"
          echo "ğŸŒ CloudFront ID: ${CLOUDFRONT_ID}"

      - name: Deploy to S3
        run: |
          echo "ğŸš€ Deploying to S3 bucket: ${{ steps.get-targets.outputs.bucket-name }}"
          aws s3 sync apps/web/dist/ s3://${{ steps.get-targets.outputs.bucket-name }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.json"

          # Upload HTML and JSON files with no-cache
          aws s3 sync apps/web/dist/ s3://${{ steps.get-targets.outputs.bucket-name }}/ \
            --cache-control "no-cache, no-store, must-revalidate" \
            --include "*.html" \
            --include "*.json"

          echo "âœ… Files uploaded to S3"

      - name: Invalidate CloudFront cache
        run: |
          echo "ğŸ”„ Invalidating CloudFront cache for distribution: ${{ steps.get-targets.outputs.cloudfront-id }}"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-targets.outputs.cloudfront-id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)

          echo "ğŸ“ Invalidation ID: ${INVALIDATION_ID}"
          echo "â³ Waiting for invalidation to complete..."

          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ steps.get-targets.outputs.cloudfront-id }} \
            --id ${INVALIDATION_ID}

          echo "âœ… CloudFront cache invalidated successfully"

      - name: Get website URL
        run: |
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ steps.get-targets.outputs.stack-name }} \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteURL'].OutputValue" \
            --output text)

          if [ ! -z "$WEBSITE_URL" ] && [ "$WEBSITE_URL" != "None" ]; then
            echo "ğŸŒŸ Web app deployed successfully!"
            echo "ğŸ”— Website URL: ${WEBSITE_URL}"
          else
            echo "âœ… Web app deployed successfully!"
          fi
